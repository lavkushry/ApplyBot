version: '3.8'

services:
  api:
    build:
      context: .
      target: api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./resumes:/app/resumes
    restart: unless-stopped

  web:
    build:
      context: .
      target: web
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

  # Optional: Add Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
